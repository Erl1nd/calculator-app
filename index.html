<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- javascript -->
    <script src="./js/script.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="user-input-screen">
                
            </div>
            <div class="result-output-screen">
            </div>
        </div>
        <div class="button-container">
            <!-- row -->
            <button class="spacer"></button>
            <button class="ac-button">
                <div>AC</div>
            </button>

            <!-- row -->
            <button class="number-button">
                <div>7</div>
            </button>
            <button class="number-button">
                <div>8</div>
            </button>
            <button class="number-button">
                <div>9</div>
            </button>
            <button class="operator">
                <div>/</div>
            </button>
            
            <!-- row -->
            <button class="number-button">
                <div>4</div>
            </button>
            <button class="number-button">
                <div>5</div>
            </button>
            <button class="number-button">
                <div>6</div>
            </button>
            <button class="operator">
                <div>x</div>
            </button>

            <!-- row -->
            <button class="number-button">
                <div>1</div>
            </button>
            <button class="number-button">
                <div>2</div>
            </button>
            <button class="number-button">
                <div>3</div>
            </button>
            <button class="operator">
                <div>-</div>
            </button>

            <!-- row -->
            <button class="number-button decimal-button">
                <div>.</div>
            </button>
            <button class="number-button">
                <div>0</div>
            </button>
            <button class="equals-button">
                <div>=</div>
            </button>
            <button class="operator">
                <div>+</div>
            </button>
        </div>
    </div>
</body>
</html>
